<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiPowerAI Dream Team</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'gray-950': '#0d1117',
              'gray-900': '#161b22',
              'gray-800': '#21262d',
              'gray-700': '#30363d',
              'gray-600': '#484f58',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
              'fade-in': 'fade-in 0.3s ease-out',
              'scale-up': 'scale-up 0.3s ease-out',
              'pulse-strong': 'pulse-strong 1.5s ease-in-out infinite',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'scale-up': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'pulse-strong': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(59, 130, 246, 0.7)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 12px 5px rgba(59, 130, 246, 0.5)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "marked": "https://aistudiocdn.com/marked@^17.0.0",
    "firebase/app": "https://aistudiocdn.com/firebase@^10.12.3/app",
    "firebase/auth": "https://aistudiocdn.com/firebase@^10.12.3/auth",
    "firebase/firestore": "https://aistudiocdn.com/firebase@^10.12.3/firestore",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.81.1",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="dark bg-gray-950">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
